{% extends 'shared/base.html' %}

{% load static %}

{% block content %}
  <h1>Add New Vehicle</h1>
  <form action="{% url 'parkingapp:vehicle_form' user.id %}" method="post">
    {% csrf_token %}
    <fieldset>
      <label for="make">Vehicle Make: </label>
      <input id="make" type="text" name="make" required>
    </fieldset>
    <fieldset>
      <label for="model">Vehicle Model: </label>
      <input id="model" type="text" name="model" required>
    </fieldset>
    <fieldset>
      <label for="color">Vehicle Color: </label>
      <input id="color" type="text" name="color" required>
    </fieldset>
    <fieldset>
      <label for="license_plate">License Plate: </label>
      <input id="license_plate" type="text" name="license_plate" required>
    </fieldset>
    <input class="btn btn-danger" type="submit" value="Add Vehicle" />
  </form>
{% endblock %}
