{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parking App</title>
  </head>
  <body>
    <h1>Lots</h1>

    <ol>
    {% for lot in all_lots %}
        <li>
            {{ lot.name }}
            {{ lot.address }}
            Hourly Rate ${{lot.hourly_rate}}
            <a href="{% url 'parkingapp:lot_details' lot.id %}">View Spots</a>
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
