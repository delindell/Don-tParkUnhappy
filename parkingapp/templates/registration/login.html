{% load static %}

{# Load the tag library #}
{% load bootstrap4 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content%}
  <div class="login-container" style="text-align: center;">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {%buttons%}
      <button class="btn btn-primary" type="submit">Login</button>
      {%endbuttons%}
    </form>
  </div>

{% endblock content %}
